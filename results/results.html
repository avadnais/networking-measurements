<div class="container">

  <canvas id="latencyChart129.3.20.2" width="800" height="450"></canvas>
               </div>
<script>
    new Chart(document.getElementById("latencyChart129.3.20.2"), {
        type: 'line',
        data: {
            labels: ["1 byte", "64 byte","1 kilobyte"], 
            datasets: [{
                data:[2872.8272, 2635.502, 3526.8158],
                label: "UDP",
                borderColor: "#FF0000",
                fill: false
               },{
                data:[1511.3411999999998, 1517.5973999999999, 2255.9864],
                label: "TCP",
                borderColor: "#0078ff",
                fill: false
               }           ]
        },        options: {
				responsive: true,
				title: {
					display: true,
					text: 'TCP vs. UDP Latency 129.3.20.2'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Bytes'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time in Milliseconds'
						}
					}]
				}
			}
	});
</script>
