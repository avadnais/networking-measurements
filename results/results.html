<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>TCP & UDP Measurements</title>
</head>
<body>
<div class="container">
    <canvas id="latencyChart" width="800" height="450"></canvas>
</div>
<script>
    new Chart(document.getElementById("latencyChart"), {
        type: 'line',
        data: {
            labels: ["1 byte", "64 byte","1 kilobyte"], 
            datasets: [{
                data:[125779.2, 98145.6, 122717.8],
                label: "UDP",
                borderColor: "#FF0000",
                fill: false
               },{
                data:[130980.4, 90703.2, 70915.2],
                label: "TCP",
                borderColor: "#0078ff",
                fill: false
               }           ]
        },        options: {
				responsive: true,
				title: {
					display: true,
					text: 'TCP vs. UDP Latency'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Bytes'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Milliseconds'
						}
					}]
				}
			}
	});
</script>
</body>
