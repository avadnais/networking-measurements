<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>TCP & UDP Measurements</title>
</head>
<body>
<div class="container">

  <canvas id="latencyChart129.3.20.26" width="800" height="450"></canvas>
               </div>
<script>
    new Chart(document.getElementById("latencyChart129.3.20.26"), {
        type: 'line',
        data: {
            labels: ["1 byte", "64 byte","1 kilobyte"], 
            datasets: [{
                data:[2422811.2, 2589080.0, 2762743.4],
                label: "UDP",
                borderColor: "#FF0000",
                fill: false
               },{
                data:[1578416.8, 1609872.6, 1863727.4],
                label: "TCP",
                borderColor: "#0078ff",
                fill: false
               }           ]
        },        options: {
				responsive: true,
				title: {
					display: true,
					text: 'TCP vs. UDP Latency 129.3.20.26'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Bytes'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Milliseconds'
						}
					}]
				}
			}
	});
</script>
