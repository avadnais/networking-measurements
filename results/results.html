<div class="container">

  <canvas id="latencyChart129.3.20.2" width="800" height="450"></canvas>
               </div>
<script>
    new Chart(document.getElementById("latencyChart129.3.20.2"), {
        type: 'line',
        data: {
            labels: ["1 byte", "64 byte","1 kilobyte"], 
            datasets: [{
                data:[2872827.2, 2635502.0, 3526815.8],
                label: "UDP",
                borderColor: "#FF0000",
                fill: false
               },{
                data:[1511341.2, 1517597.4, 2255986.4],
                label: "TCP",
                borderColor: "#0078ff",
                fill: false
               }           ]
        },        options: {
				responsive: true,
				title: {
					display: true,
					text: 'TCP vs. UDP Latency 129.3.20.2'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Bytes'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time in Nanoseconds'
						}
					}]
				}
			}
	});
</script>
